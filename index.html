<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #777;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 40px;
        }
        .reset-button {
            margin-top: 10px;
            background-color: #28a745;
        }
        .reset-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <div id="result"></div>
        <button class="reset-button" onclick="resetGame()">Restart Game</button>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            attempts++;
            const result = document.getElementById('result');

            if (userGuess === randomNumber) {
                result.textContent = `ðŸŽ‰ Congratulations! You guessed the number in ${attempts} attempts! The number was ${randomNumber}.`;
                result.style.color = 'green';
                disableGame();
            } else if (userGuess > randomNumber) {
                result.textContent = 'ðŸ“‰ Too high! Try again.';
                result.style.color = 'red';
            } else if (userGuess < randomNumber) {
                result.textContent = 'ðŸ“ˆ Too low! Try again.';
                result.style.color = 'red';
            }
        }

        function disableGame() {
            document.getElementById('guessInput').disabled = true;
            document.querySelector('button').disabled = true;
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.querySelector('button').disabled = false;
            document.getElementById('result').textContent = '';
            document.getElementById('result').style.color = '#333';
        }
    </script>
</body>
</html>
